<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div th:if="${success}">
            <h3 class="display-5 alert alert-success" id="success" >Success! Changes successfully saved.</h3>
            <a href="javascript:history.back();" class="btn btn-outline-secondary w-16">Back</a>
            </div>

            <div th:unless="${success}" class="alert alert-danger fill-parent">
                <h1 class="display-5 alert alert-danger" id="error">Error. Something went wrong.</h1>
                <span th:text="${errorMsg}">Error Message</span>
                <a href="javascript:history.back();" class="btn btn-outline-secondary w-16">Back</a>
            </div>
        </div>

    </body>
</html>
